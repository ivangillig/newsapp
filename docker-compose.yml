version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: news-app-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEWS_PORTALS=${NEWS_PORTALS}
      - APP_DOMAIN=${APP_DOMAIN}
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - whatsapp-auth:/app/auth_info_baileys
    networks:
      - apps

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: news-app-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - apps

volumes:
  whatsapp-auth:

networks:
  apps:
    external: true
